<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{hotel.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{hotel.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/hotels}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{hotel.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('hotel')}" />
            <form th:action="${requestUri}" method="post">
                <input type="submit" th:value="#{hotel.edit.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6 mb-5" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='adress', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='rating', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='contactNumber', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='website')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='checkInTime')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='checkOutTime')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='imageUrls')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='createdAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hotel', field='updatedAt', inputClass='js-datetimepicker')}" />
                <input type="submit" th:value="#{hotel.edit.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
